ext {
    jaxbVersion = '2.2.11'
}

subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        options.encoding = 'UTF-8'
    }

    tasks.withType(GroovyCompile) {
        groovyOptions.encoding = 'UTF-8'
    }
}

